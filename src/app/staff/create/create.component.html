<h3>Create Staff</h3>
<form [formGroup]="createStaff">
  <div class="form-group">
    <label>Name</label>
    <input type="text" formControlName="name" class="form-control">
  </div>
  <div class="alert alert-danger" *ngIf="createStaff.get('name').hasError('required') && createStaff.touched ">
    Please enter id
  </div>
  <div class="form-group">
    <label>Age</label>
    <input type="number" formControlName="age" class="form-control">
  </div>
  <div class="alert alert-danger" *ngIf="createStaff.get('age').hasError('required') && createStaff.touched">
    Input your age!
  </div>
  <div class="form-group">
    <label>Gender</label>
    <input type="text" formControlName="gender" class="form-control">
  </div>
  <div class="alert alert-danger" *ngIf="createStaff.get('gender').hasError('required') && createStaff.touched">
    Input your gender!
  </div>
  <div class="form-group">
    <label>Address</label>
    <input type="text" formControlName="address" class="form-control">
  </div>
  <div class="alert alert-danger" *ngIf="createStaff.get('address').hasError('required') && createStaff.touched">
      Input your address!
  </div>
  <button type="submit" class="btn btn-primary mr-2" (click)="submit()" [disabled]="!createStaff.valid">Submit</button>
  <a class="btn btn-danger" routerLink="/list">Cancel</a>
</form>
