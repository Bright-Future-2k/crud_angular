<div class="col-6">
  <app-search (staff)="staffSearch($event)" [staffs]="staffs"></app-search>
</div>
<div class="mt-3">
  <button class="btn btn-secondary" routerLink="/create">Create</button>
</div>
<div class="mt-3">
  <h3 class="card-title">List Staff</h3>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">STT</th>
      <th scope="col">Name</th>
      <th scope="col">Age</th>
      <th scope="col">Gender</th>
      <th scope="col">Address</th>
      <th></th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let staff of staffs; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ staff.name }}</td>
      <td>{{ staff.age}}</td>
      <td>{{ staff.gender}}</td>
      <td>{{ staff.address}}</td>
      <td><a class="btn btn-primary" [routerLink]="['/edit', i]">Edit</a></td>
      <td><a class="btn btn-danger" (click)="delete(i)">Delete</a></td>
    </tr>
    </tbody>
  </table>
</div>
