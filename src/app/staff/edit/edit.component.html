<h3>Create Staff</h3>
<form [formGroup]="editStaff">
  <div class="form-group">
    <label>Name</label>
    <input type="email" formControlName="name" class="form-control">
  </div>
  <div class="form-group">
    <label>Age</label>
    <input type="number" formControlName="age" class="form-control">
  </div>
  <div class="form-group">
    <label>Gender</label>
    <input type="text" formControlName="gender" class="form-control">
  </div>
  <div class="form-group">
    <label>Address</label>
    <input type="text" formControlName="address" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
  <a class="btn btn-danger" routerLink="/list">Cancel</a>
</form>
